<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Knowledge Hunt Computer Academy">
  <link rel="canonical" href="https://exampaper.khca.info/exam_papers.html">

  <title>Exam Papers | Knowledge Hunt</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">

  <style>
    /* ================= RESET ================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ================= BASE ================= */
    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      color: #1f2937;
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ================= CONTAINER ================= */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 24px;
    }

    /* ================= MAIN ================= */
    .main {
      padding: 50px 0 90px;
    }

    .page-header h1 {
      font-size: 2.3rem;
      font-weight: 700;
    }

    .page-header p {
      color: #6b7280;
      margin-top: 6px;
      font-size: 15px;
    }

    /* ================= FILTER CARD ================= */
    .filter-card {
      background: linear-gradient(135deg, #ffffff, #f9fafb);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
      margin: 35px 0;
    }

    .filter-card h3 {
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .filter-card select,
    .search-box {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      margin-top: 14px;
      font-size: 14px;
      background: #ffffff;
    }

    .filter-card select:focus,
    .search-box:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
    }

    /* ================= PAPER CARD ================= */
    .paper-card {
      background: #ffffff;
      padding: 26px;
      border-radius: 20px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
      margin-bottom: 26px;
      transition: all 0.25s ease;
    }

    .paper-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 22px 55px rgba(0, 0, 0, 0.12);
    }

    /* ================= PAPER LEFT ================= */
    .paper-left h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .paper-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .paper-tags span {
      background: #eef2ff;
      color: #4338ca;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 500;
    }

    /* ================= ACTION BUTTONS ================= */
    .paper-actions {
      display: flex;
      gap: 12px;
    }

    .paper-actions a,
    .btn-save {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 17px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    /* View */
    .btn-outline {
      border: 1px solid #4f46e5;
      color: #4f46e5;
      background: #ffffff;
    }

    .btn-outline:hover {
      background: #eef2ff;
    }

    /* Download */
    .btn-primary {
      background: #4f46e5;
      color: #ffffff;
    }

    .btn-primary:hover {
      background: #4338ca;
    }

    /* Save */
    .btn-save {
      background: #f59e0b;
      color: #ffffff;
      border: none;
    }

    .btn-save:hover {
      background: #d97706;
    }

    /* ================= EMPTY STATE ================= */
    #papers p {
      text-align: center;
      font-size: 16px;
      color: #6b7280;
      margin-top: 40px;
    }

    /* ================= MOBILE RESPONSIVE ================= */
    @media (max-width: 768px) {
      .paper-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .paper-actions {
        width: 100%;
        justify-content: flex-end;
      }

      .page-header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
<!-- TEST UPDATE 123 -->
  <!-- âœ… HEADER ADDED -->
  <div id="header-container"></div>

  <!-- MAIN -->
  <main class="main">
    <div class="container">

      <div class="page-header">
        <h1 id="pageTitle">Exam Papers</h1>
        <p>Browse, filter and download previous year question papers</p>
      </div>

      <div class="filter-card">
        <h3><i class="fas fa-filter"></i> Filter Papers</h3>

        <select id="filterYear">
          <option value="">All Years</option>
        </select>

        <select id="filterSubject">
          <option value="">All Subjects</option>
        </select>

        <select id="filterClass">
          <option value="">All Classes</option>
        </select>

        <input id="searchBox" class="search-box" type="text" placeholder="ðŸ” Search papers...">
      </div>

      <div id="papers"></div>

    </div>
  </main>

  <!-- âœ… FOOTER ADDED -->
  <div id="footer-container"></div>


  <script>
    /* ================= CATEGORY FIX ================= */

    const categoryMap = {
      "10th-ssc": "10th SSC",
      "10th-cbse": "10th CBSE",
      "12th-hsc-science": "12th HSC",
      "12th-cbse": "12th CBSE",
      "competitive": "Competitive",
      "govt-exams": "Competitive"
    };

    const params = new URLSearchParams(window.location.search);
    let category = params.get("category");

    if (categoryMap[category]) {
      category = categoryMap[category];
      document.getElementById("pageTitle").innerText = category + " Exam Papers";
    }

    const API_BASE =
      location.hostname === "localhost"
        ? "http://localhost:5000"
        : "https://student-education-portal-backend.onrender.com";

    let apiUrl = API_BASE + "/api/exam-papers";

    if (category) {
      apiUrl += `?category=${encodeURIComponent(category.trim())}`;
    }
    let allPapers = [];


    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        allPapers = data.examPapers || data.papers || [];
        populateFilters(allPapers);
        renderPapers(allPapers);
      })
      .catch(() => {
        document.getElementById("papers").innerHTML = "<p>Error loading papers</p>";
      });

    /* ================= RENDER ================= */
    function renderPapers(papers) {
      const container = document.getElementById("papers");
      container.innerHTML = "";

      if (papers.length === 0) {
        container.innerHTML = "<p>No papers found</p>";
        return;
      }

      papers.forEach(p => {
        const div = document.createElement("div");
        div.className = "paper-card";

        div.innerHTML = `
      <div class="paper-left">
        <h3>${p.subject} (${p.year})</h3>
        <div class="paper-tags">
          <span>${p.category}</span>
          <span>${p["class"]}</span>
          <span>${p.year}</span>
          <span>${p.subject}</span>
        </div>
      </div>

      <!-- âœ… ALL BUTTONS INSIDE paper-actions -->
      <div class="paper-actions">

        <!-- VIEW -->
      <a class="btn-outline"
      href="${p.pdfPath}"
      target="_blank"
     title="View Paper">
        <i class="fas fa-eye"></i>
       </a>

        <!-- DOWNLOAD -->
      <a class="btn-primary"
         href="${p.pdfPath}"
     download
        title="Download Paper">
        <i class="fas fa-download"></i>
        </a>

        <!-- SAVE -->
      <button class="btn-save"
          title="Save Paper"
          onclick="savePaper('${p._id}')">
    <i class="fas fa-bookmark"></i>
  </button>

</div>

    `;

        container.appendChild(div);
      });
    }

    // ================= SAVE PAPER =================
    function savePaper(paperId) {
      const token = localStorage.getItem("studentToken");

      if (!token) {
        alert("Please login first");
        window.location.href = "login.html";
        return;
      }

      fetch(`${API_BASE}/api/student/auth/save-paper/${paperId}`, {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token
        }
      })
        .then(res => res.json())
        .then(data => {
          alert(data.message || "Paper saved");
        })
        .catch(err => {
          console.error(err);
          alert("Error saving paper");
        });
    }


    /* ================= FILTERS ================= */
    function populateFilters(data) {
      fill("filterYear", [...new Set(data.map(p => p.year))]);
      fill("filterSubject", [...new Set(data.map(p => p.subject))]);
      fill("filterClass", [...new Set(data.map(p => p["class"]))]);
    }

    function fill(id, values) {
      const select = document.getElementById(id);
      values.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        select.appendChild(opt);
      });
    }

    function applyFilters() {
      const y = filterYear.value;
      const s = filterSubject.value;
      const c = filterClass.value;
      const q = searchBox.value.toLowerCase();

      renderPapers(
        allPapers.filter(p =>
          (!y || p.year == y) &&
          (!s || p.subject === s) &&
          (!c || p["class"].toLowerCase().includes(c.toLowerCase())) &&
          (
            p.subject.toLowerCase().includes(q) ||
            p.category.toLowerCase().includes(q)
          )
        )
      );
    }

    filterYear.addEventListener("change", applyFilters);
    filterSubject.addEventListener("change", applyFilters);
    filterClass.addEventListener("change", applyFilters);
    searchBox.addEventListener("input", applyFilters);
  </script>

  <!-- âœ… HEADER + FOOTER LOADER -->
  <script src="js/main.js"></script>
  <script src="js/load-components.js"></script>

</body>

</html>
